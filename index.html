<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 flex-column">

    <form class="w-50 bg-light p-4 rounded shadow">
        <div class="form-group row mt-3 text-center">
            <label for="name" class="col-sm-2 col-form-label col-form-label-sm"><strong>Name:</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm w-75 mx-auto" id="name" placeholder="Enter your name">
            </div>
        </div>
        <div class="form-group row mt-3 text-center">
            <label for="surname" class="col-sm-2 col-form-label col-form-label-sm"><strong>Surname:</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm w-75 mx-auto" id="surname" placeholder="Enter your surname">
            </div>
        </div>
        <div class="form-group row mt-3 text-center">
            <label for="age" class="col-sm-2 col-form-label col-form-label-sm"><strong>Age:</strong></label>
            <div class="col-sm-10">
                <input type="number" class="form-control form-control-sm w-75 mx-auto" id="age" placeholder="Enter your age">
            </div>
        </div>
        <div class="form-group row mt-3 d-flex justify-content-center">
            <button class="btn btn-primary w-25">Submit</button>
        </div>
    </form>

    <!-- Form bilgilerini göstermek için boş bir div -->
    <div id="result" class="mt-3 text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
